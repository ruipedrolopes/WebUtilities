<html>

<head>
  <title>Elements</title>
  <link rel="icon" type="image/svg+xml" href="">
  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
      background-color: #353535;
      color: silver;
    }

    /*input { margin: 10px 10px 0 0; background-color: darkgray; border-radius: 4pt }*/

    .buttonGroup,
    .checkAlign {
      display: inline-block;
      vertical-align: top;
    }

    /* ----- elements ----- */

    /* Toggle  */
    .switch {
      color: black;
      position: relative;
      display: inline-block;
      width: 120px;
      height: 30px;
      font-size: 14px;
      font-weight: 500;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      text-align: center;
    }

    .slider-enabled:after {
      content: "Disabled";
    }

    .slider-hello:after {
      content: "Hello";
    }

    input:checked+.slider-enabled:after {
      content: "Enabled";
    }

    input:checked+.slider-hello:after {
      content: "World";
    }

    .slider:after {
      line-height: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      box-shadow: 2px 2px 8px 1px #434343ba
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(90px);
      -ms-transform: translateX(90px);
      transform: translateX(90px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 30px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    /* End - Toggle  */

    /* Dots */
    .dot {
      height: 7px;
      width: 7px;
      background-color: rgb(194, 194, 194);
      background-color: white;
      border-radius: 50%;
      display: inline-block;
      vertical-align: middle;
    }

    .dot-spacing {
      margin: 6px;
    }

    .dot-shadow {
      box-shadow: 2px 2px 5px rgb(66, 66, 66);
    }

    .dot-gradient {
      background: radial-gradient(circle, rgb(192, 192, 192) 10%, rgb(216, 216, 216) 50%, rgb(255, 255, 255) 100%);
    }

    .dot-selected {
      height: 12px;
      width: 12px;
      border-style: solid;
      border-width: 2px;
      border-color: #858585;
    }

    /* End - Dots */

    /* CSS Buttons */

    .button {
      background-color: #ccc;
      border: 2px solid #7c7c7c;
      color: #000000;
      padding: 6px 22px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      border-radius: 8px;
    }

    .button:hover {
      background-color: #4d4d4d;
      border: 2px solid #c5c5c5;
      color: white;
    }

    .button:active {
      background-color: #2196F3;
      border: 2px solid #7c7c7c;
      color: #000000;
    }

    .button-large {
      padding: 16px 32px;
    }

    .button-small {
      padding: 3px 16px;
    }

    .button-xsmall {
      padding: 2px 12px;
      font-size: 14px;
    }

    .button-shadow {
      box-shadow: 2px 2px 5px white;
    }

    .button-shadow:active {
      box-shadow: none;
    }
    
    /* End - CSS Buttons*/
  </style>
</head>

<body>
  <h1>Toggle buttons</h1>
  <div>

    <label class="switch">
      <input type="checkbox">
      <span class="slider slider-enabled"></span>
    </label>

    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider slider-enabled"></span>
    </label><br><br>

    <label class="switch">
      <input type="checkbox">
      <span class="slider round slider-enabled"></span>
    </label>

    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round slider-enabled"></span>
    </label><br><br>

    <label class="switch">
      <input type="checkbox">
      <span class="slider round slider-hello"></span>
    </label>

    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round slider-hello"></span>
    </label>
    <hr />
    <h1>CSS Buttons</h1>
    <button class="button button-xsmall">Hello</button><br/>
    <button class="button button-small">Hello</button><br/>
    <button class="button">Hello</button><br/>
    <button class="button button-shadow">Hello</button><br/>
    <button class="button button-large">Hello</button>
    
    <hr />

      <span class="dot dot-spacing dot-shadow dot-gradient dot-selected"></span>

    </div>

      <span
        style="font-size:20px;color: white;vertical-align: middle;line-height: 20px;display: inline-block;margin: 5px;text-shadow: 2px 2px 5px black;">●</span>
      <span
        style="font-size: 16px;color: white;vertical-align: middle;line-height: 16px;display: inline-block;margin: 5px;text-shadow: 2px 2px 5px black;">●</span>
      <br />
      not using text<br />

      <span class="dot dot-spacing dot-shadow"></span>
      <br />

    </div>
  </div>

</body>
